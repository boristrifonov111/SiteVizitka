<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путешествие с любовью - Ленинградская область</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-image-wrapper">
            <img src="images/main.png" alt="Путешествие с любовью" class="hero-image">
        </div>
    </section>

    <!-- Contacts Section -->
    <section class="contacts">
        <div class="container">
            <p class="contacts-text">
                Для заказа путевки свяжитесь по телефону 
                <a href="tel:+79119952155" class="contact-link">8911 995 21 55</a> 
                или напишите на почту 
                <a href="mailto:my_kray_lo@bk.ru" class="contact-link">my_kray_lo@bk.ru</a>
            </p>
        </div>
    </section>

    <!-- Excursions Gallery -->
    <section class="excursions">
        <div class="container">
            <h2 class="section-title">Экскурсии</h2>
            <div class="excursions-grid">
                <div class="excursion-card">
                    <img src="images/1.jpg" alt="Экскурсия 1" class="excursion-image">
                </div>
                <div class="excursion-card">
                    <img src="images/2.jpg" alt="Экскурсия 2" class="excursion-image">
                </div>
                <div class="excursion-card">
                    <img src="images/3.jpg" alt="Экскурсия 3" class="excursion-image">
                </div>
                <div class="excursion-card">
                    <img src="images/4.jpg" alt="Экскурсия 4" class="excursion-image">
                </div>
                <div class="excursion-card">
                    <img src="images/5.jpg" alt="Экскурсия 5" class="excursion-image">
                </div>
                <div class="excursion-card">
                    <img src="images/6.jpg" alt="Экскурсия 6" class="excursion-image">
                </div>
                <div class="excursion-card">
                    <img src="images/7.jpg" alt="Экскурсия 7" class="excursion-image">
                </div>
            </div>
        </div>
    </section>

    <!-- QR Code Section -->
    <section class="qr-section">
        <div class="container">
            <h2 class="section-title">QR-код для быстрого доступа</h2>
            <div id="qrcode" class="qrcode-container"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        // Ждем полной загрузки страницы и библиотеки
        window.addEventListener('load', function() {
            const qrcodeContainer = document.getElementById('qrcode');
            
            if (!qrcodeContainer) {
                console.error('Контейнер QR-кода не найден');
                return;
            }
            
            if (typeof QRCode === 'undefined') {
                console.error('Библиотека QRCode не загружена');
                qrcodeContainer.innerHTML = '<p style="color: red; padding: 20px;">Ошибка загрузки библиотеки QR-кода. Проверьте подключение к интернету.</p>';
                return;
            }
            
            const currentUrl = window.location.href;
            console.log('Генерирую QR-код для:', currentUrl);
            
            const canvas = document.createElement('canvas');
            qrcodeContainer.appendChild(canvas);
            
            QRCode.toCanvas(canvas, currentUrl, {
                width: 300,
                margin: 2,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            }, function (error) {
                if (error) {
                    console.error('Ошибка генерации QR-кода:', error);
                    qrcodeContainer.innerHTML = '<p style="color: red; padding: 20px;">Ошибка генерации QR-кода: ' + error.message + '</p>';
                } else {
                    console.log('QR-код успешно создан');
                }
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
